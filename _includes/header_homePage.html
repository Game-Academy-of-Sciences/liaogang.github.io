<header class="site-header">
	<style> h2{ text-align:center} .div{ margin:0 auto; } </style>
  <div class="wrap">
    <h2 class="site-title">{{ site.title }}</h2>
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %} {% if page.title %} <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a> {% endif %} {% endfor %}
        </div>
    </nav>
  </div>
</header>
