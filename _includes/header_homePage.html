<header class="site-header">
  <div class="wrap">
    <h2 class="site-title">{{ site.title }}</h2>
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %} {% if page.title %} {% if page.tag != 'private'%}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %} {% endif %} {% endfor %}
        </div>
    </nav>
  </div>
</header>
